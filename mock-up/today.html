<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>finish-up mock-up site</title>
	<link rel="stylesheet" href="reset.css"/>
	<link rel="stylesheet" href="style.css"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Sans+KR&family=Roboto:wght@300;400;700&display=swap"
				rel="stylesheet">
</head>
<body>
<aside class="verticalFlexContainer">
	<nav>
		<ul class="navList verticalFlexContainer">
			<li>
				<ul>
					<li><input id="inbox" type="radio" name="nav" value="inbox"><label
								for="inbox"><img src="../src/svg/inbox.svg"
																 alt="inbox icon" class="icon"><a href="inbox.html">Inbox</a><span
								class="counter">1</span></label>
					</li>
				</ul>
			</li>
			<li>
				<ul>
					<li><input id="today" type="radio" name="nav" value="today" checked><label
								for="today"><img src="../src/svg/sun.svg"
																 alt="today icon" class="icon"><a href="today.html">Today</a><span
								class="counter">1</span></label>
					</li>
					<li><input id="upcoming" type="radio" name="nav" value="upcoming"><label
								for="upcoming"><img src="../src/svg/calendar.svg"
																		alt="upcoming icon" class="icon">Upcoming</label>
					</li>
					<li><input id="anytime" type="radio" name="nav" value="anytime"><label
								for="anytime"><img src="../src/svg/coffee.svg"
																	 alt="anytime icon" class="icon">Anytime</label>
					</li>
					<li><input id="someday" type="radio" name="nav" value="someday"><label
								for="someday"><img src="../src/svg/box-alt.svg"
																	 alt="someday icon" class="icon">Someday</label>
					</li>
				</ul>
			</li>
			<li>
				<ul>
					<li><input id="logbook" type="radio" name="nav" value="logbook"><label
								for="logbook"><img src="../src/svg/book.svg"
																	 alt="logbook icon" class="icon">Logbook</label>
					</li>
					<li><input id="trash" type="radio" name="nav" value="trash"><label
								for="trash"><img src="../src/svg/bin.svg"
																 alt="trash icon" class="icon">Trash</label></li>
				</ul>
			</li>
			<li>
				<ul>
					<li><input id="project1" type="radio" name="nav" value="project1"><label for="project1"><img
								src="../src/svg/line-chart.svg" alt="project icon" class="icon">Project1</label>
					</li>
				</ul>
			</li>
			<li>
				<ul>
					<li><input id="area1" type="radio" name="nav" value="area1"><label for="area1"><img
								src="../src/svg/layers.svg" alt="area icon" class="icon">Area1</label>
					</li>
					<li>
						<ul>
							<li><input id="project of area1" type="radio" name="nav" value="project of area1"><label
										for="project of area1"><img src="../src/svg/line-chart.svg" alt="project icon" class="icon">project
								of
								Area1</label></li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</nav>
	<footer>
		<button><img src="../src/svg/folder-add.svg" alt="add project button"></button>
		<input type="file" accept=".txt"/>
		<button><img src="../src/svg/upload.svg" alt="upload file button"></button>
		<button><img src="../src/svg/download.svg" alt="export button"></button>
	</footer>
</aside>
<section class="verticalFlexContainer">
	<main class="verticalFlexContainer">
		<header>
			<img src="../src/svg/sun.svg" alt="today icon" class="icon">
			<h1>Today</h1>
			<section class="sectionForNotification">
				<span class="time">14:00</span><span class="schedule">study meeting</span>
			</section>
			<section>
				<ul>
					<li><input id="tagsAll" type="radio" name="tags" value="all" class="tagsAll" checked><label
								for="tagsAll">All</label></li>
					<li><input id="tag1" type="radio" name="tags" value="tag1" class="tagChecked"><label for="tag1">tag1</label>
					</li>
					<li><input id="tag2" type="radio" name="tags" value="tag2" class="tagChecked"><label for="tag2">tag2</label>
					</li>
					<li><input id="noTag" type="radio" name="tags" value="noTag" class="tagChecked"><label for="noTag">•••</label>
					</li>
				</ul>
			</section>
		</header>
		<section class="sectionForTodos">
			<ul class="todoLists">
				<li><input id="indexNo1" type="checkbox" class="forCounting"/><label for="indexNo1" class="fullWidth">
					<input id="to do 1" type="checkbox" class="forChecking"/><label for="to do 1"><span
							class="todoName">To do 1</span><img
							src="../src/svg/sticker.svg" alt="note icon" class="detailIcon"><img
							src="../src/svg/list.svg" alt="sub list icon" class="detailIcon"><span class="tag">tag1</span><span
							class="tag">tag2</span><span class="floatRight">12 days left</span><img
							src="../src/svg/flag.svg" alt="due date icon"
							class="floatRight detailIcon"><span class="projectName">project name</span></label></label>
				</li>
			</ul>
		</section>
		<section class="sectionForEvening">
			<header>
				<img src="../src/svg/moon.svg" alt="moon icon" class="icon"/>
				<h2>This evening</h2>
			</header>
			<ul class="todoLists">
				<li><input id="indexNo2" type="checkbox" class="forCounting"/><label for="indexNo2" class="fullWidth">
					<input id="to do 2" type="checkbox" class="forChecking"/><label for="to do 2"><span
							class="todoName">To do 1</span><img
							src="../src/svg/sticker.svg" alt="note icon" class="detailIcon"><img
							src="../src/svg/list.svg" alt="sub list icon" class="detailIcon"><span class="tag">tag1</span><span
							class="tag">tag2</span><span class="floatRight">12 days left</span><img
							src="../src/svg/flag.svg" alt="due date icon"
							class="floatRight detailIcon"><span class="projectName">project name</span></label></label>
				</li>
			</ul>
			<ul class="projectLists">
				<li><input id="indexNo3" type="checkbox" class="forCounting"/><label for="indexNo3" class="fullWidth"><img
							src="../src/svg/line-chart.svg" alt="project icon" class="icon"/>
					<a href="#"><span
								class="projectTitle">Project1</span><span class="projectCounter">25</span><img
								src="../src/svg/sticker.svg" alt="note icon" class="detailIcon"></a></label></li>
			</ul>
		</section>
	</main>
	<footer>
		<button class="mainFooter"><img src="../src/svg/plus.svg" alt="add task button"></button>
		<button class="mainFooter"><img src="../src/svg/close.svg" alt="delete button"></button>
		<button class="mainFooter"><img src="../src/svg/calendar-add.svg" alt="add schedule button"></button>
		<button class="mainFooter"><img src="../src/svg/arrow-right.svg" alt="move task button"></button>
		<button class="mainFooter"><img src="../src/svg/search.svg" alt="search button"></button>
	</footer>
</section>
</body>
</html>
